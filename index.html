<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORTIFY</title>
    <style>
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        font-family: "Arial Black", sans-serif;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        gap: 4px;
        margin-right: 12px;
      }

      .bar {
        background: linear-gradient(90deg, #4cafef, #1976d2);
        border-radius: 4px;
      }

      .bar:nth-child(1) {
        width: 100%;
        height: 8px;
      }
      .bar:nth-child(2) {
        width: 70%;
        height: 8px;
      }
      .bar:nth-child(3) {
        width: 40%;
        height: 8px;
      }

      .logo-text {
        font-size: 2rem;
        color: #1976d2;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Header / Logo -->
    <header class="logo-container">
      <div class="logo-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <h1 class="logo-text">SORTIFY</h1>
    </header>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
